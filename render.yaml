services:
  - type: web
    name: si-backend
    runtime: docker
    dockerfilePath: ./apps/backend/Dockerfile
    dockerContext: ./apps/backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: MASTER_SEED_PASSWORD
        generateValue: true
      - key: CORS_ORIGIN
        value: "*"
      - key: TESTNET_MODE
        value: "true"
