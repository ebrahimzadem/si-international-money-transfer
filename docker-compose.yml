version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: si-postgres
    environment:
      POSTGRES_DB: si_crypto
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: si-redis
    ports:
      - "6379:6379"

  backend:
    build: ./apps/backend
    container_name: si-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/si_crypto
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
